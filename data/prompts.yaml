    - Confidence scoring system

    -------------------------------------
    BEST AI ENGINES (Most → Least Suitable)
    -------------------------------------

    1. GPT-5 (with browsing enabled)
    2. Claude (with live web access)
    3. Gemini Advanced (with search integration)
    4. GPT-4-class models (with browsing)
